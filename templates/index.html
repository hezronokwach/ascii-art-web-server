<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ascii</title>
        <style>
            body{
            text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>ASCII ART GENERATOR</h2>
        <form method="POST" action="/ascii-art">
            <textarea  name="text" placeholder="Enter string" rows="10"
                cols="40" required >{{.UserInput}}</textarea><br>
            <select name="banner">
                <option value="standard">standard</option>
                <option value="shadow">shadow</option>
                <option value="thinkertoy">thinkertoy</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        {{if .Success}}
        <h3>Processed ASCII Art:</h3>
        <pre>{{.Result}}</pre>
        {{end}}
    </body>
</html>
